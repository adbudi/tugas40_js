<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br>
    <br>
    <hr>
    <b>Base URI</b> Property :<br>
    <p id="url">contoh</p>
    <hr>
    <b>Body</b> Property : <br>
    <p id="">contoh</p>
    <hr>
    <b>Create</b> Element : <br><br>
    <script type="text/javascript">
      function tombol() {
        document.body.style.backgroundColor="aqua"
        var c = document.createElement("button");
        document.body.appendChild(c);
        c.innerHTML ="BUTTON"
        var u = document.baseURI;
        document.getElementById('url').innerHTML= u
      }

    </script>
  </body>
</html>
